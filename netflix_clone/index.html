<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <div class="hero">
            <div class="headr">

                <div class="logo">
                    <img src="img\logo.jpg" alt="Netflix Logo" class="logo">
                </div>
                <div class="menu">
                    <div class="menu-left">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Series</a></li>
                            <li><a href="#">Filmes</a></li>
                            <li><a href="#">Recentes</a></li>
                            <li><a href="#">Minha lista</a></li>
                        </ul>
                    </div>
                    <div class="menu-right">
                        <ul>
                            <li> <i class="fas fa-search"></i></li> <a href="#">Home</a></li>
                            <li><a href="#">Infantil</a></li>
                            <li> <i class="fas fa-gift"></i></li>
                            <li> <i class="fas fa-bell"></i></li>
                            <li class="user">
                                <img src="img/user.jpg" alt="">
                                <i class="fas fa-sort-down"></i>
                            </li>
                        </ul>
                    </div>
                </div> <!--Fecha o menu-->
            </div><!--Fecha a header-->
        </div>



        <!--Banner-->
        <div class="banner">
            <img src="img/banner.jpg" class="poster" alt="">
            <span class="subtitle">
                Clone da Netflix utilizando HTML e CSS
            </span>
            <div class="buttons">
                <button class="btn"> <i class="fas fa-play"></i>Assistir</button>
                <button class="btn"> <i class="fas fa-plus"></i>Minha lista</button>
            </div>
        </div> <!--Fechamento banner-->

        <!--Catagorias-->
        <div class="category">
            <span>Recomendados</span>
            <div class="slider">
                <div class="Movie">
                    <img src="img/video_001.jpg" alt="">
                </div>
                <div class="Movie"></div>
                <img src="img/video_002.jpg" alt="">
            </div>
            <div class="Movie"></div>
            <img src="img/video_003.jpg" alt="">
        </div>
        <div class="Movie"></div>
        <img src="img/video_004.jpg" alt="">
    </div>
    <div class="Movie"></div>
    <img src="img/video_005.jpg" alt="">
    </div>
    <div class="Movie"></div>
    <img src="img/video_006.jpg" alt="">
    </div>
    </div>
    </div><!-- FECHAMENTO DAS CATEGORIAS-->

    <div clas="footer">
        <div class="social">
            <i class="fas fa-facebook-square"></i>
            <i class="fas fa-instagran"></i>
            <i class="fas fa-twitter"></i>
            <i class="fas fa-youtube"></i>
        </div> <!--fechamento socials-->

        <div class="flex">
            <div class="info">
                <ul>
                    
                </ul>

            </div>


        </div>"

    </div>
    </div>
    </div>

</body>

</html>
